<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js" ></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="transitionOut show" id="transitionIn">
    <h1 class = "jumbotron">Welcome to Mr. ROBOger's Neighborhood!</h1>
    <form id="numberForm" class="well">
      <div class="form-group">
        <label for="numberInput">Enter a number!</label>
        <input type="number" id="numberInput" class="form-control" step = "any"><br>
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" class ="form-control"><br>
      </div>
      <button type="submit" class ="btn" id="btnDefault">Neighborize!</button>
      <button type="button" class ="btn btn-secondary" id="btnAlt">Neighborize Backwards!</button>
    </form>
  </div>
  <div id="output" class="transitionRight">
    <div class="well">
      <p class="outputText"></p>
      <button id="tryAgain" class="btn">Try Again!</button>
    </div>
  </div>
</body>
</html>
