<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js" ></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container-fluid transitionOut show" id="transitionIn">
    <h1 class = "jumbotron">Welcome to Mr. ROBOger's Neighborhood!</h1>
    <form id="numberForm" class="well">
      <div class="form-group">
        <label for="numberInput">Enter a number!</label>
        <input type="number" id="numberInput" class="form-control" step = "any">
      </div>
      <button type="submit" class = "btn">Neighborize!</button>
    </form>
  </div>
  <div id="output" class="transitionRight">
    <div class="container-fluid well">
      <button class="tryAgain btn">Try Again!</button>
      <p class="outputText"></p>
    </div>
  </div>
</body>
</html>
